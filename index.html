<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="preloader" style="text-align: center; align-items: center">
      <h1 style="color: white; font-size: 10vw; margin-top: 40vh">Welcome</h1>
    </div>
  <script>
    // Array of welcome messages in different languages
    const welcomeMessages = [
      "Bienvenido", // Spanish
      "Bienvenue", // French
      "Willkommen", // German
      "Benvenuto", // Italian
      "Bem-vindo", // Portuguese
      "Welkom", // Dutch
      "Добро пожаловать", // Russian
      "欢迎", // Chinese (Simplified)
      "ようこそ", // Japanese
      "환영합니다", // Korean
      "أهلا وسهلا", // Arabic
      "स्वागत है", // Hindi
      "Καλώς ήρθατε", // Greek
      "ברוך הבא", // Hebrew
      "Hoş geldiniz", // Turkish
      "Välkommen", // Swedish
      "Velkommen", // Danish
      "Velkommen", // Norwegian
      "Tervetuloa", // Finnish
      "Witaj", // Polish
      "Vítejte", // Czech
      "Üdvözöljük", // Hungarian
      "Bun venit", // Romanian
      "ยินดีต้อนรับ", // Thai
      "Chào mừng", // Vietnamese
    ];
  
    // Function to change the welcome message
    function changeWelcomeMessage() {
      const welcomeElement = document.querySelector(".preloader h1");
      let currentIndex = 0;
  
      setInterval(() => {
        welcomeElement.textContent = welcomeMessages[currentIndex];
        currentIndex = (currentIndex + 1) % welcomeMessages.length;
      }, 2000); // Change message every 2 seconds
    }
  
    // Start changing the welcome message after the DOM has fully loaded
    document.addEventListener('DOMContentLoaded', changeWelcomeMessage);
  </script>
    <!-- Landing section -->
    <!-- Bk image to maintain the sizing after the header -->
    <div class="container">
      <img src="images/bk.svg" alt="" style="width: 105%" />
    </div>
    <!-- Header images -->
    <div class="container">
      <img
        src="images/s-0.svg"
        alt=""
        data-value="3"
        class="object"
        id="object1"
      />
      <img
        src="images/s-1.svg"
        alt=""
        data-value="3"
        class="object"
        id="object2"
      />
      <img
        src="images/s-2.svg"
        alt=""
        data-value="3"
        class="object"
        id="object3"
      />
      <img src="images/name.svg" alt="" data-value="10" class="object"
      id="object4""/> <img src="images/s-4.svg" alt="" data-value="2"
      class="object" id="object3""/>
      <img
        src="images/s-5.svg"
        alt=""
        data-value="3"
        class="object"
        id="object5"
      />
    </div>
    <!-- Header images logic -->
    <script type="text/javascript">
      // Select all elements with the class 'container'
      document.addEventListener("mousemove", parallax);
      function parallax(e) {
        document.querySelectorAll(".object").forEach(function (move) {
          var moving_value = move.getAttribute("data-value");
          var x = (e.clientX * moving_value) / 250;
          var y = (e.clientY * moving_value) / 250;
          move.style.transform =
            "translateX(" + x + "px) translateY(" + y + "px)";
        });
      }
    </script>

    <!-- hiding preloader -->
    <script>
      window.addEventListener('load', function() {
          setTimeout(function() {
              // Select all images
              var images = document.querySelectorAll('img');

              // Variable to count the number of loaded images
              var imagesLoaded = 0;

              // Function to check if all images are loaded
              function checkAllImagesLoaded() {
                imagesLoaded++;
                if (imagesLoaded === images.length) {
                    // All images are loaded, execute the code after 10 seconds
                    setTimeout(function() {
                        document.querySelector('.preloader').style.display = 'none';
                        document.getElementById("object1").classList.add("as1");
                        document.getElementById("object2").classList.add("as2");
                        document.getElementById("object3").classList.add("as3");
                        document.getElementById("object4").classList.add("as4");
                        document.getElementById("object5").classList.add("as5");
                    }, 10000); // 10 seconds in milliseconds
                }
            }

              // Loop through each image and attach load event listener
              images.forEach(function(img) {
              img.addEventListener('load', checkAllImagesLoaded);
              // In case an image is already cached and loaded before this event listener is attached
              if (img.complete) {
                checkAllImagesLoaded();
          }
      });
      });
    });
    </script>
  </body>
</html>
