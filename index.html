<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Landing section -->
    <!-- Bk image to maintain the sizing after the header -->
    <div class="container">
      <img src="images/bk.svg" alt="" style="width:105%;"/>
    </div>
    <!-- Header images -->
    <div class="container">
      <img src="images/s-0.svg" alt="" data-value="3" class="object" id="object1"/>
      <img src="images/s-1.svg" alt="" data-value="3" class="object" id="object2"/>
      <img src="images/s-2.svg" alt="" data-value="3" class="object" id="object3"/>
      <img src="images/name.svg" alt="" data-value="10" class="object" id="object4""/>
      <img src="images/s-4.svg" alt="" data-value="2" class="object" id="object3""/>
      <img src="images/s-5.svg" alt="" data-value="3" class="object" id="object5"/>
    </div>
    <!-- Header images logic -->
    <script type="text/javascript">
        // Select all elements with the class 'container'
        document.addEventListener("mousemove", parallax);
        function parallax(e) {
        document.querySelectorAll(".object").forEach(function (move) {
            var moving_value = move.getAttribute("data-value");
            var x = (e.clientX * moving_value) / 250;
            var y = (e.clientY * moving_value) / 250;
            move.style.transform = "translateX(" + x + "px) translateY(" + y + "px)";
        });
      }
    </script>
  </body>
</html>
